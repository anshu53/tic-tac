<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        float: left;
        cursor: pointer;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
      }
      div {
        font-size: 70px;
        text-align: center;
      }
      .disable {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="1" class="box" onclick="fill(id)"></div>
      <div id="2" class="box" onclick="fill(id)"></div>
      <div id="3" class="box" onclick="fill(id)"></div>
      <div id="4" class="box" onclick="fill(id)"></div>
      <div id="5" class="box" onclick="fill(id)"></div>
      <div id="6" class="box" onclick="fill(id)"></div>
      <div id="7" class="box" onclick="fill(id)"></div>
      <div id="8" class="box" onclick="fill(id)"></div>
      <div id="9" class="box" onclick="fill(id)"></div>
    </div>
  </body>
  <script>
    var count = 1;
    function fill(id) {
      if (count % 2 != 0) {
        document.getElementById(id).innerHTML = "X";
        document.getElementById(id).classList.add("disable");
      } else {
        document.getElementById(id).innerHTML = "O";
        document.getElementById(id).classList.add("disable");
      }
      count++;
    }
  </script>
</html>
